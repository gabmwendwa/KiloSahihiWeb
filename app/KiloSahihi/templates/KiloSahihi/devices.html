{% extends "KiloSahihi/main_dash_one.html" %}
{% block title %}Devices{% endblock %}

{% load static %}

{% block datatable_style %}
<link rel="stylesheet" type="text/css"
    href="{% static 'KiloSahihi/assets/lib/datatables/css/dataTables.bootstrap.min.css' %}" />

<!-- DataTables -->
<link href="{% static 'KiloSahihi/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet"
    type="text/css" />
<link href="{% static 'KiloSahihi/assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css' %}"
    rel="stylesheet" type="text/css" />

<!-- Responsive datatable examples -->
<link href="{% static 'KiloSahihi/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css' %}"
    rel="stylesheet" type="text/css" />
{% endblock%}

{%block main_content %}
<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h4 class="mb-0">Devices</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Kilo Sahihi</a></li>
                            <li class="breadcrumb-item active">Devices</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="float-end">
                            <a href="{% url 'register' atype='device' %}"><button type="button"
                                    class="btn btn-primary waves-effect waves-light">
                                    Add New <i class="uil uil-user-plus ms-2"></i>
                                </button></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap"
                            style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>IMEI</th>
                                    <th>Factory</th>
                                </tr>
                            </thead>
                            <tbody id="result-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div> <!-- container-fluid -->
</div>
<!-- End Page-content -->

{% endblock %}
{% block datatable_scripts %}
<!-- Required datatable js -->
<script src="{% static 'KiloSahihi/assets/libs/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<!-- Buttons examples -->
<script src="{% static 'KiloSahihi/assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/jszip/jszip.min.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/pdfmake/build/pdfmake.min.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/pdfmake/build/vfs_fonts.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'KiloSahihi/assets/libs/datatables.net-buttons/js/buttons.colVis.min.js' %}"></script>

<!-- Responsive examples -->
<script src="{% static 'KiloSahihi/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
<script
    src="{% static 'KiloSahihi/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js' %}"></script>

<!-- Datatable init js -->
<script src="{% static 'KiloSahihi/assets/js/pages/datatables.init.js' %}"></script>

<script src="{% static 'KiloSahihi/assets/js/dataTables.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        getDeviceList();
    });
</script>
{% endblock %}
