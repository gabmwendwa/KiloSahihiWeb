{% extends "KiloSahihi/forms_one.html" %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block get_token_script %}
<script src="{% static 'KiloSahihi/assets/js/token_yes.js' %}" type="text/javascript"></script>
{% endblock %}
{% block main_content %}
<div class="main-content">
	<div class="login-container">
		<div class="panel panel-default">
			<div class="panel-heading"><img src="{% static 'KiloSahihi/assets/img/login.png' %}" alt="logo"
					width="250px" class="logo-img"></div>
			<div class="panel-body">
				<form action="" method="post" class="form-horizontal" id="login-form">
					{% csrf_token %}
					<div class="login-form">
						<div class="form-group">
							<div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
								<input id="username" type="text" placeholder="Username" onkeyup="uname = this.value;"
									onkeydown="uname = this.value;" id="username" name="username" value=""
									autocomplete="off" class="form-control" required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
								<input id="password" type="password" id="password" name="password"
									onkeyup="pword = this.value;" onkeydown="pword = this.value;" placeholder="Password"
									class="form-control" required>
							</div>
						</div>
						<div class="form-group login-submit">
							<button data-dismiss="modal" type="submit" class="btn btn-primary btn-lg"
								id="login-btn">LOGIN</button>
						</div>
						<div class="form-group footer row">
							<div class="col-xs-12 text-center"><a href="{% url 'recover' %}">Forgot Password?</a></div>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block login_script %}
<script type="text/javascript">
	document.getElementById("login-btn").addEventListener("click", function (event) {
		event.preventDefault();
		login();
	});
	document.getElementById("login-form").addEventListener("submit", function (event) {
		event.preventDefault()
	});

	var uname = "";
	var pword = "";

	function login() {
		var dataoj = { "username": uname, "password": pword };

		var myheaders = new Headers();
		// myheaders.append("Authorization", "Token a7ecffc7330ff088d7b91f0c0b5d27036b19acfa")
		myheaders.append("Content-Type", "application/json");

		try {
			fetch("http://localhost:8003/api/token/", { method: 'post', headers: myheaders, body: JSON.stringify(dataoj), }).then((resp) => {
				resp.json().then((data) => {
					if (data.token) {
						localStorage.setItem("session_token", data.token);
						if (localStorage.last_location) {
							location.assign(localStorage.last_location);
							localStorage.removeItem("last_location");
						}
						else {
							location.assign("http://localhost:8002/home/");
						}
					}
					else {
						alert("Incorrect username and password.");
					}
				});
			});
		}
		catch (err) {
			console.log(err);
		}
		return false;
	}
</script>

{% endblock %}
