{% load static %}

<!DOCTYPE html>
<html lang="en" class="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>KiloSahihi | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'KiloSahihi/assets/lib/stroke-7/style.css' %}" />
	<link rel="stylesheet" type="text/css"
		href="{% static 'KiloSahihi/assets/lib/jquery.nanoscroller/css/nanoscroller.css' %}" />
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'KiloSahihi/assets/lib/theme-switcher/theme-switcher.min.css' %}" />
	<link type="text/css" href="{% static 'KiloSahihi/assets/css/style.css' %}" rel="stylesheet">
</head>
{% block get_token_script %} {% endblock %}

<body class="am-splash-screen">
	<div class="am-wrapper am-login">
		<div class="am-content">
			{% block main_content %}{% endblock %}
		</div>
	</div>
	<script src="{% static 'KiloSahihi/assets/lib/jquery/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'KiloSahihi/assets/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js' %}"
		type="text/javascript"></script>
	<script src="{% static 'KiloSahihi/assets/js/main.js' %}" type="text/javascript"></script>
	<script src="{% static 'KiloSahihi/assets/lib/bootstrap/dist/js/bootstrap.min.js' %}"
		type="text/javascript"></script>
	<script src="{% static 'KiloSahihi/assets/lib/theme-switcher/theme-switcher.min.js' %}"
		type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			//initialize the javascript
			App.init();
		});

	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			App.livePreview();
		});

	</script>
	{% block login_script %} {% endblock %}
</body>

</html>
