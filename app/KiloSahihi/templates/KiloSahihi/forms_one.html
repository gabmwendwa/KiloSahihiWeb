{% load static %}

<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8" />
	<title>Kilo Sahihi | {% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="AEA Limited Kilo Sahihi." name="description" />
	<meta content="Gabriel Mwendwa Mutisya" name="author" />
	<!-- App favicon -->
	<!-- <link rel="shortcut icon" href="assets/images/favicon.ico"> -->
	<link rel="apple-touch-icon" sizes="180x180"
		href="{% static 'KiloSahihi/assets/images/favicon/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32"
		href="{% static 'KiloSahihi/assets/images/favicon/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16"
		href="{% static 'KiloSahihi/assets/images/favicon/favicon-16x16.png' %}">
	<link rel="icon" type="image/png" sizes="192x192"
		href="{% static 'KiloSahihi/assets/images/favicon/android-chrome-192x192.png' %}">
	<link rel="icon" type="image/png" sizes="512x512"
		href="{% static 'KiloSahihi/assets/images/favicon/android-chrome-512x512.png' %}">

	<!-- Bootstrap Css -->
	<link href="{% static 'KiloSahihi/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet"
		type="text/css" />
	<!-- Icons Css -->
	<link href="{% static 'KiloSahihi/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
	<!-- App Css-->
	<link href="{% static 'KiloSahihi/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
	<script src="{% static 'KiloSahihi/assets/js/defaults.js' %}" type="text/javascript"></script>
	{% block get_token_script %} {% endblock %}
</head>

<body class="authentication-bg">

	<div class="home-btn d-none d-sm-block">

	</div>
	<div class="account-pages my-5 pt-sm-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<a href="#" class="mb-5 d-block auth-logo">
							<img src="{% static 'KiloSahihi/assets/images/logo-dark.png' %}" alt="" height="22"
								class="logo logo-dark">
							<img src="{% static 'KiloSahihi/assets/images/logo-light.png' %}" alt="" height="22"
								class="logo logo-light">
						</a>
					</div>
				</div>
			</div>
			{% block main_content %}{% endblock %}
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>

	<!-- JAVASCRIPT -->
	<script src="{% static 'KiloSahihi/assets/libs/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'KiloSahihi/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'KiloSahihi/assets/libs/metismenu/metisMenu.min.js' %}"></script>
	<script src="{% static 'KiloSahihi/assets/libs/simplebar/simplebar.min.js' %}"></script>
	<script src="{% static 'KiloSahihi/assets/libs/node-waves/waves.min.js' %}"></script>
	<script src="{% static 'KiloSahihi/assets/libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'KiloSahihi/assets/libs/jquery.counterup/jquery.counterup.min.js' %}"></script>

	<script src="{% static 'KiloSahihi/assets/js/app.js' %}"></script>

	{% block login_script %} {% endblock %}
</body>

</html>
