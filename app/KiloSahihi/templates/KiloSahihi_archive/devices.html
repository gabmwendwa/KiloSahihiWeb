{% extends "KiloSahihi/main_dash_one.html" %}
{% block title %}Devices{% endblock %}

{% load static %}

{% block datatable_style %}
<link rel="stylesheet" type="text/css"
    href="{% static 'KiloSahihi/assets/lib/datatables/css/dataTables.bootstrap.min.css' %}" />
{% endblock%}

{%block main_content %}
<div class="page-head">
    <h2>Devices</h2>
    <ol class="breadcrumb">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'devices' %}">Devices</a></li>
    </ol>
    <div class="pull-right">
        <a href="{% url 'register' atype='device' %}" type="button" class="btn btn-space btn-primary btn-rounded btn-lg"><i
                class="icon icon-left s7-note"></i> Add New</a>
    </div>
</div>

<div class="main-content">
    <div class="row">
        <div class="col-sm-12 bat">

            <div class="widget widget-fullwidth widget-small table-padding-20">
                <table id="table4" class="table table-striped table-hover table-fw-widget">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>IMEI</th>
                            <th>Factory</th>
                        </tr>
                    </thead>
                    <tbody id="result-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
{% endblock %}
{% block datatable_scripts %}
<script src="{% static 'KiloSahihi/assets/lib/datatables/js/jquery.dataTables.min.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/lib/datatables/js/dataTables.bootstrap.min.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/lib/datatables/plugins/buttons/js/dataTables.buttons.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/lib/datatables/plugins/buttons/js/buttons.html5.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/lib/datatables/plugins/buttons/js/buttons.flash.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/lib/datatables/plugins/buttons/js/buttons.print.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/lib/datatables/plugins/buttons/js/buttons.colVis.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/lib/datatables/plugins/buttons/js/buttons.bootstrap.js' %}"
    type="text/javascript"></script>
<script src="{% static 'KiloSahihi/assets/js/dataTables.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //initialize the javascript
        App.init();
        getDeviceList();
    });
</script>
{% endblock %}
