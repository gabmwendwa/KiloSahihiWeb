{% extends "KiloSahihi/main_dash_one.html" %}

{% load static %}

{% endblock%}

{%block main_content %}

</div>

<div class="main-content">

                        <tr>

                            <th>Name</th>

                            <th>User</th>
                            <th>Timestamp</th>

        </div>
    </div>


</div>
